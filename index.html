<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo-container">
                <img class="logo" src="./duck_white.svg">
                <div class="logo">COOL DUCKY</div>
            </div>
            <img class="bg" src="./pic.jpg">
        </div>
        <div class="right">
            <div class="top-text">
                <div class="center-text">
                    This is just a cool form brought to you by our friends at
                    <div class="cool-ducky">
                        COOL DUCKY
                    </div>
                </div>
                <br>
                <div>
                    Feel free to fill out the form below so we know you 
                are interested on becoming friends with mr. ducky.
                </div>
            </div>
        <div class="mid-card">
            <div class="form-text">
                This is the form below
            </div>
            <form action="" method="" id="form">
                <div class="form-row">
                    <label>First name
                        <input name="first-name" placeholder="Cool" required>
                        <div class="error first-error">placecholder</div>
                    </label>
                    <label>Last name
                        <input name="last-name" placeholder="Ducky" required>
                        <div class="error last-error">placecholder</div>
                    </label> 
                </div>
                <div class="form-row">
                    <label>Email
                        <input type="email" name="email" placeholder="example@email.com" required>
                        <div class="error email-error">placecholder</div>
                    </label>
                    <label>Phone Number
                        <input type="tel" name="phone-number" required>
                        <div class="error phone-error">placecholder</div>
                    </label> 
                </div>
                <div class="form-row">
                    <label>Password
                        <input name="password" required>
                        <div class="error password-error">placecholder</div>
                    </label>
                    <label>Confirm Password
                        <input name="confirm-password" required>
                    </label> 
                </div>
            </form>                              
        </div>
        <input class="submit" type="submit" form="form" value="Create Account"/>
        <div class="already-have-account">
            Already have an account? <a href="https://www.google.com/">Log in</a>
        </div>
    </div>
</body>
</html>
